{% extends "base.html" %}

{% block content %}
  <h2>Sign In</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>
      {{ form.remember() }} {{ form.remember.label }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
